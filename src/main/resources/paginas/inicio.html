<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head>
    <meta charset="utf-8">
    <title>One Sales</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/tema/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>Usuario o Contrase√±a incorrectos</p>
    </div>

    <!-- Indicamos que los campos del inicio de sesion deben ser gestionados por el controlador login-->
    <form th:action="@{/login}"method="post">
        <img class="mb-4" th:src="@{/imagen/logo.png}" alt="" width="80%" height="80%">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com"
                    required="true">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                    required="true">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Sign in</button>
            </div>
            <div class="col-md-6">
                <!-- Si presionamos el boton register mandamos la solicitud al controlador adecuado-->
                <a th:href="@{/usuario/alta-usuario}"> <!-- Construimos la url a donde queremos que vaya -->
                    <button class="w-100 btn btn-lg btn-primary mb-2" type="button">Register</button>
                </a>
            </div>
        </div>
    </form>
</main>
</body>
</html>
